<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 예약 정보 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40; /* 네비게이션 바 배경색 */
            border-bottom: 4px solid #ffc107; /* 네비게이션 바 밑 테두리 */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff; /* 네비게이션 바 텍스트 색상 */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107; /* 네비게이션 바 호버 텍스트 색상 */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 메인 콘텐츠 배경색 */
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        .btn {
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #007bff; /* 파란색 */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 짙은 파란색 */
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d; /* 회색 */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* 짙은 회색 */
            border-color: #5a6268;
        }
        .btn-info {
            background-color: #17a2b8; /* 청록색 */
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #117a8b; /* 짙은 청록색 */
            border-color: #117a8b;
        }
        .btn-warning {
            background-color: #ffc107; /* 노란색 */
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800; /* 짙은 노란색 */
            border-color: #e0a800;
        }
        .btn-success {
            background-color: #28a745; /* 초록색 */
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838; /* 짙은 초록색 */
            border-color: #218838;
        }
        .footer {
            background-color: #343a40; /* 푸터 배경색 */
            color: #ffffff; /* 푸터 텍스트 색상 */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand"href="http://127.0.0.1:8000/main">
            KOREA 도서관
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">도서 정보 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원 대여 정보 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원 예약 정보 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">연체료 계산</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원 대여 기간 확인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">문의하기</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>회원 예약 정보 조회</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <form id="member-form" class="mb-4" method="get">
                    <div class="form-group">
                        <label for="memberId">회원번호:</label>
                        <input type="text" class="form-control" id="memberId" name="memberId" required>
                    </div>
                    <div class="form-group">
                        <label for="memberName">회원이름:</label>
                        <input type="text" class="form-control" id="memberName" name="memberName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">조회</button>
                </form>
                <h2></h2>
                <table class="table" id="loan-table" style="display:none;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">도서번호</th>
                            <th scope="col">예약일시</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2024 KOREA 도서관. All rights reserved.</p>
        <p>문의: library@korea.kr | 전화: 02-123-4567</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#member-form").on("submit", function(event) {
                event.preventDefault();
                
                const memberId = $("#memberId").val();
                const memberName = $("#memberName").val();

                $.get("/user예약/", { memberId: memberId, memberName: memberName }, function(data) {
                    const loanTable = $("#loan-table");
                    const loanTbody = loanTable.find("tbody");

                    loanTbody.empty();

                    if (data && data.loan_info && data.loan_info.length > 0) {
                        data.loan_info.forEach(row => {
                            const tr = $("<tr></tr>");
                            tr.append(`<td>${row.도서번호}</td>`);
                            tr.append(`<td>${row.예약일시}</td>`);
                            loanTbody.append(tr);
                        });
                        loanTable.show();
                    } else {
                        alert("No loan data found.");
                        loanTable.hide();
                    }
                }).fail(function() {
                    alert("Error fetching data.");
                });
            });
        });
    </script>
</body>
</html>
