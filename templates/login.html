<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - KOREA 도서관</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/도서관.jpg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40; /* 네비게이션 바 배경색 */
            border-bottom: 4px solid #ffc107; /* 네비게이션 바 밑 테두리 */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff; /* 네비게이션 바 텍스트 색상 */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107; /* 네비게이션 바 호버 텍스트 색상 */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto;
            margin-top: 50px;
        }
        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-login {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
            font-size: 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .btn-login-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-login-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .footer {
            background-color: #343a40; /* 푸터 배경색 */
            color: #ffffff; /* 푸터 텍스트 색상 */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            KOREA 도서관
        </a>
    </nav>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="사용자 이름" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-login btn-login-primary">로그인</button>
        </form>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2024 KOREA 도서관. All rights reserved.</p>
        <p>문의: library@korea.kr | 전화: 02-123-4567</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 이벤트 방지

            // 여기서는 간단히 메인 페이지로 이동하는 예제로 작성했습니다.
            // 실제로는 서버에서 사용자 인증을 수행해야 하며, 그 결과에 따라 페이지 이동 처리를 해야 합니다.
            // 이 예제에서는 사용자 이름(username)과 비밀번호(password)를 사용하여 로그인을 시도한다고 가정합니다.

            // 여기서는 간단히 메인 페이지로 이동하는 예제로 작성
            window.location.href = 'http://127.0.0.1:8000/main/'; // 메인 페이지로 이동
        });
    </script>
</body>
</html>
